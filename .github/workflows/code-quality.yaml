name: Code quality

on:
  push:
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.17.1
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run Biome
        run: npm run lint

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22.17.1
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run Build
        run: npm run build
